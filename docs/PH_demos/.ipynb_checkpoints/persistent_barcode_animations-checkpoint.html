<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persistent Homology Animation Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Persistent Homology Animation Viewer</h1>

  <label for="datasetSelector">Choose a dataset:</label>
  <select id="datasetSelector" onchange="loadAnimation()">
    <option value="vr_barcode_animation_pt_cloud.html">Point Cloud</option>
    <option value="vr_barcode_animation_Blobs.html">Blobs</option>
    <option value="vr_barcode_animation_sphere.html">Sphere</option>
    <option value="vr_barcode_animation_graph.html">Weighted Graph</option>
  </select>

  <iframe id="animationFrame" src="vr_barcode_animation_pt_cloud.html"></iframe>

  <script>
    function loadAnimation() {
      const selector = document.getElementById("datasetSelector");
      const frame = document.getElementById("animationFrame");
      frame.src = selector.value;
    }
  </script>

</body>
</html>
